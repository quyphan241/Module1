<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do you love me</title>
</head>
<body>
    <input type="button" value="Yes" onclick="alert('Yes, me too <3');">
    <input type="button" id="buttonNo" value="No" onmouseover="Movebutton();" style="position: relative">
    <script> 
            function Movebutton(){
                let height = window.innerHeight;
                let width = window.innerWidth;
                let top = Math.random() * height;
                let left = Math.random() * width;
                let button = document.getElementById("buttonNo");
                button.style.top = top + 'px';
                button.style.left = left + 'px';
            }
    </script>
</body>
</html>

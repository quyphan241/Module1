<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Câu lệnh switch case</title>
</head>
<body>
    <input type="number" id="month" value="1">
    <button id="click" value="tinhsongay" onclick="tinhsongay();">Tính số ngày</button>
<script>
    function tinhsongay(){
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("tháng " + month + "có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("tháng" + month + "có 30 ngày" );
                break;
            case 2:
                document.write("tháng" + month + "có 29 ngày");
                break;
            default:
                document.write("không phải là tháng");
                break;
        }
    }
</script>
</body>
</html>
